<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--Выставляем параметры для линии-->
    <style>
            table, th, td {
            border: 1px solid black;
        }
        </style>

</head>

<body>
    <!-- Создаем таблицу -->
    <table>
<tr>
<th>Текст первый</th>
<th>Текст второй</th>
<th>Текст третий</th>
</tr>

<tr>
    <td>Пример №1</td>
    <td>Пример №2</td>
    <td>Пример №3</td>
    </tr>

    <tr>
        <td>189</td>
        <td>$653</td>
        <td>739р</td>
        </tr>
</table>


</body>
</html>


<!-- Спаравочная информация -->
<!-- <table></table> - это контейнер для элементов, в котором задается содержимое таблицы  -->
<!-- <tr></tr> - контейне для создания строки таблицы -->
<!-- <th></th> - контейне для создания заголовка страницы -->
<!-- <td></td> - контейне для создания определяет ячейку таблицы -->
