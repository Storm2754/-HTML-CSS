<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текстовые теги</title>
</head>

<body>
<!-- Создаем верхний индекс -->
<h1>Верхний индекс <sup>это он</sup></h1>

<!-- Создаем нижний индекс -->
<h1>Нижний индекс <sub>это он</sub></h1>

<!-- Cоздадим жирный текст-->
<p>Это текст и он <strong>жирный</strong></p>

<!-- Подчеркивае текст-->
<em>Этот текст подчеркнут</em>

<!-- Создаем спец символы -->
<h1>Спец символы</h1>

<h2>Символ 1 &copy;</h2>

<!-- Создание списков -->


</body>
</html>
