    <title> Задаем параметры через class</title>


<!-- Подключаем CSS-->
<link href="CSS.css" rel="stylesheet">
 

</head>
<body> 

    <!-- Если в классе заданны 2 слова через побел то это разные имина классов-->
 
    <h3 id="title" class="green">Зеленый цвет</h3>
    <h3 class="red lo">Зеленый цвет</h3>
    <h3 class="green lo">Зеленый цвет</h3>
    <h3 class="red">Зеленый цвет</h3>
    <h3 class="green">Зеленый цвет</h3>
    <h3 id="title" class="red">Зеленый цвет</h3>
<br>
<br>
<br>

<h3 class="green">Зеленый цвет</h3>
<h3 class="red">Зеленый цвет</h3>
<h2 class="green">Зеленый цвет</h2>
<h2 class="red">Зеленый цвет</h2>
<h1 class="green">Зеленый цвет</h1>
<h1 class="red">Зеленый цвет</h1>
